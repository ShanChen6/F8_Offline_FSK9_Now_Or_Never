<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .calculator table tr:first-child td {
        text-align: right; /* Căn phải cho dòng đầu tiên */
      }

      .calculator table th {
        background-color: lightgray; /* Màu nền cho các ô */
      }
    </style>
    <title>Máy tính bỏ túi</title>
  </head>
  <body>
    <div class="calculator">
      <table width="100%" border="1" cellspacing="0" cellpadding="10">
        <tr>
          <td colspan="4">9+9</td>
        </tr>
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>+</th>
        </tr>
        <tr>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>-</th>
        </tr>
        <tr>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>*</th>
        </tr>
        <tr>
          <th>c</th>
          <th>0</th>
          <th>=</th>
          <th>/</th>
        </tr>
      </table>
    </div>
  </body>
</html>
