<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .calculator table tr:first-child td {
        text-align: right; /* Căn phải cho dòng đầu tiên */
      }

      .calculator table td {
        background-color: lightgray; /* Màu nền cho các ô */
      }
    </style>
    <title>Máy tính bỏ túi</title>
  </head>
  <body>
    <div class="calculator">
      <table width="100%" border="1" cellspacing="0" cellpadding="10">
        <tr>
          <td colspan="4">9+9</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>c</td>
          <td>0</td>
          <td>=</td>
          <td>/</td>
        </tr>
      </table>
    </div>
  </body>
</html>
