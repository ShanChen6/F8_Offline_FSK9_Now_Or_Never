<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Contact</title>
  </head>
  <body>
    <section class="contact" id="contact">
      <form accept="https://api-gateway.fullstack.edu.vn/action_page.php">
        <h3>Get in touch with us by filling contact form below</h3>
        <div>
          <input
            type="text"
            name="first-name"
            placeholder="*Enter your full name"
            required
          />
          <input
            type="text"
            name="last-name"
            placeholder="*Enter your full name"
            required
          />
        </div>
        <div>
          <input
            type="text"
            name="fullname"
            placeholder="*Enter your full name"
            required
          />
        </div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="* Your message here"
          required
        ></textarea>
        <div>
          <input type="submit" value="Send Message" class="btn" />
          <p>*Please fill all require form field, thanks</p>
        </div>
      </form>
    </section>
  </body>
</html>
