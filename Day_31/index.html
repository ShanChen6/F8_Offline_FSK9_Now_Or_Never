<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h3>DANH SÁCH SẢN PHẨM</h3>
      <div class="products-header">
        <div class="stt">STT</div>
        <div class="name">Tên sản phẩm</div>
        <div class="price">Giá</div>
        <div class="action">Thêm vào giỏ</div>
      </div>
      <div class="products">
        <div class="product">
          <div class="stt">1</div>
          <div class="name">Product 1</div>
          <div class="price">1000</div>
          <div class="action">
            <input
              type="number"
              id="quatity_1"
              value="1"
              style="width: 90%; display: block; margin: 0 auto"
            />
            <button
              type="button"
              class="add-to-cart"
              data-product="Product 1"
              style="width: 100%"
              data-price="1000"
            >
              Add to Cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="stt">2</div>
          <div class="name">Product 2</div>
          <div class="price">2000</div>
          <div class="action">
            <input
              type="number"

              value="1"
              style="width: 90%; display: block; margin: 0 auto"
            />
            <button
              type="button"
              class="add-to-cart"
              data-product="Product 2"
              data-price="2000"
              style="width: 100%"
            >
              Add to Cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="stt">3</div>
          <div class="name">Product 3</div>
          <div class="price">3000</div>
          <div class="action">
            <input
              type="number"
              id="quatity_3"
              value="1"
              style="width: 90%; display: block; margin: 0 auto"
            />
            <button
              type="button"
              class="add-to-cart"
              data-product="Product 3"
              data-price="3000"
              style="width: 100%"
            >
              Add to Cart
            </button>
          </div>
        </div>
        <div class="product">
          <div class="stt">4</div>
          <div class="name">Product 4</div>
          <div class="price">4000</div>
          <div class="action">
            <input
              type="number"
              id="quatity_4"
              value="1"
              style="width: 90%; display: block; margin: 0 auto"
            />
            <button
              type="button"
              class="add-to-cart"
              data-product="Product 4"
              data-price="4000"
              style="width: 90%"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
